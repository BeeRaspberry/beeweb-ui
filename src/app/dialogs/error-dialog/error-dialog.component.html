<mat-card class="error-card">
  <mat-card-header>
    <mat-card-title>Error Occurred</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Reason: </strong>{{data.reason}}</p>
    <p><strong>Status: </strong>{{data.status}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="close()">Cancel</button>
  </mat-card-actions>
</mat-card>
