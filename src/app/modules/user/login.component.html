<mat-card class="login-card">
   <mat-card-header>
     <mat-card-title>Login</mat-card-title>
   </mat-card-header>
   <mat-card-content>
     <form class="example-form" [formGroup]="loginForm">
       <table class="example-full-width" cellspacing="0">
         <tr>
           <td>
             <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" formControlName="email" required>
             </mat-form-field>
           </td>
         </tr>
         <tr>
         <td>
           <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password"
                    formControlName="password" required>
            </mat-form-field>
         </td>
       </tr></table>
     </form>
<!--     <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
   </mat-card-content>
   <mat-card-actions>
     <button mat-raised-button (click)="login()" color="primary">Login</button>
     <button mat-raised-button (click)="close()">Cancel</button>
   </mat-card-actions>

  <mat-card-actions layout="row">
    <a href="" class="md-primary">Forgot Password?</a>
    <span flex></span>
  </mat-card-actions>

    <div flex>
      <p>Or login using:</p>
      <button mat-raised-button flex="100" color="primary" style="font-size:18px;" (click)="socialSignIn('facebook')">
        <span>Facebook</span>
      </button>
      &nbsp;&nbsp;&nbsp;
      <button mat-raised-button flex="100" color="primary" style="font-size:18px;" (click)="socialSignIn('google')">
        <span>Google</span>
      </button>
      &nbsp;&nbsp;&nbsp;
      <button mat-raised-button flex="100" color="primary" style="font-size:18px;" (click)="socialSignIn('linkedin')">
        <span>LinkedIn</span>
      </button>
    </div>
 </mat-card>
