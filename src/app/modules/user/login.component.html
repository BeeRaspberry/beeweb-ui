<mat-card class="login-card">
   <mat-card-header>
     <mat-card-title>Login</mat-card-title>
   </mat-card-header>
   <mat-card-content>
     <form class="example-form" [formGroup]="loginForm">
       <table class="example-full-width" cellspacing="0">
         <tr>
           <td>
             <mat-form-field class="example-full-width">
             <input matInput placeholder="Email" [formControl]="loginForm.controls['emailFormControl']">

             </mat-form-field>
           </td>
         </tr>
         <tr>
         <td><mat-form-field class="example-full-width">
           <input matInput placeholder="Password" type="password"
                    [formControl]="loginForm.controls['passwordFormControl']">

         </mat-form-field></td>
       </tr></table>
     </form>
<!--     <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
   </mat-card-content>
   <mat-card-actions>
      <button mat-stroked-button color="primary" (click)="login('email')">Login</button>
      <button mat-stroked-button color="secondary" (click)="login('facebook')">Facebook</button>
      <button mat-stroked-button color="secondary" (click)="login('google')">Google</button>
      <button mat-stroked-button (click)="close()">Cancel</button>
    </mat-card-actions>

  <mat-card-actions layout="row">
    <a href="" class="md-primary">Forgot Password?</a>
    <span flex></span>
  </mat-card-actions>

 </mat-card>
