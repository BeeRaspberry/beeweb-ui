<h3>User Listing</h3>
<h5 *ngIf="loading">Loading...</h5>

<div class="form-group">
  <button mat-raised-button flex="100" color="warn" style="font-size:18px;"
      (click)="delete()">
    <mat-icon class="icon">delete</mat-icon>
    <span>Delete</span>
  </button>
  <button mat-raised-button flex="100" color="primary" style="font-size:18px;"
      (click)="addUser()">
    <mat-icon class="icon">add</mat-icon>
    <span>Add</span>
  </button>
</div>

<hr>

<table mat-table [dataSource]="userList" class="mat-elevation-z8">
  <ng-container matColumnDef="check">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <input type="checkbox" (change)="onChange(element.node.name, $event.target.checked)">
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail</th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button (click)="selectUser(user.node)">
        <span class="label">{{user.node.email}}</span>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name</th>
    <td mat-cell *matCellDef="let user"> {{user.node.firstName || ''}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name</th>
    <td mat-cell *matCellDef="let user"> {{user.node.lastName || ''}} </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Active</th>
    <td mat-cell *matCellDef="let user"> {{user.node.active}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
