<h3>Country Listing</h3>
<h5 *ngIf="loading">Loading...</h5>

<div class="form-group">
  <button mat-raised-button flex="100" color="warn" style="font-size:18px;"
      (click)="delete()">
    <mat-icon class="icon">delete</mat-icon>
    <span>Delete</span>
  </button>
  <button mat-raised-button flex="100" color="primary" style="font-size:18px;"
      (click)="addCountry()">
    <mat-icon class="icon">add</mat-icon>
    <span>Add</span>
  </button>
</div>

<hr>

<table mat-table [dataSource]="countryList" class="mat-elevation-z8">
  <ng-container matColumnDef="check">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <input type="checkbox" (change)="onChange(element.node.id, $event.target.checked)">
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let country">
      <button mat-icon-button (click)="selectCountry(country)">
        <span class="label">{{country.node.name}}</span>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="abbreviation">
    <th mat-header-cell *matHeaderCellDef> Abbrev</th>
    <td mat-cell *matCellDef="let country"> {{country.node.abbreviation}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
